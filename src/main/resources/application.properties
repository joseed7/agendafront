# Puerto de nuestra aplicación (ahora será el backend también)
server.port=8080

# URL base para las APIs (ahora apunta a nosotros mismos)
api.contactos.base-url=http://localhost:8080/api

# Configuración de Feign
feign.client.config.default.loggerLevel=basic

# Logging para debugging
logging.level.com.agenda=DEBUG

# Configuración para Swing
spring.main.web-application-type=SERVLET
spring.main.allow-bean-definition-overriding=true